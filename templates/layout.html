<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Web Application</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/content/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/static/content/center.css" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <!-- 3collumn layout -->
    <link href="/static/shop/css/3-col-portfolio.css" rel="stylesheet" />
    <!-- Shop Item -->
    <link href="/static/shop_navigation/css/shop-item.css" rel="stylesheet" />
    <style>
      .bg-dark {
        background-color: rgba(0, 153, 0, 0.85) !important;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">CityGreens</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarDefault"
        aria-controls="navbarDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item active"><a class="nav-link" href="shop">Shop</a></li>
          {% include 'user_homepage_partial.html' %}
        </ul>
        {% include 'loginpartial.html' %}
      </div>
    </nav>

    <main role="main">
      <div>
        {% block content %} {% endblock %}
      </div>
      <!-- /container -->
    </main>
    <style>
      .footer {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        background-color: #efefef;
        text-align: center;
        opacity: 1.0;
      }
    </style>
    <footer class="py-5 bg-dark footer">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; CityGreens 2018
        </p>
      </div>
      <!-- /.container -->
    </footer>

    <!--
      JQuery and Bootstrap core
      ==================================================
    -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/scripts/popper.min.js"></script>
    <script src="/static/scripts/bootstrap.min.js"></script>
  </body>
</html>
