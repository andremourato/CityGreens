{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <section id="loginForm">
            <form action="login" method="post" class="form-horizontal">
                <h4>Sign In</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username"></label>
                    <div class="col-md-10">
                        <input id="id_username" maxlength="254" name="username" type="text" placeholder="{{ username }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password"></label>
                    <div class="col-md-10">
                        <input id="id_password" name="password" type="password" placeholder="{{password}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Log in" class="btn btn-default" />
                    </div>
                </div>
                {% if errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-6">
        <section id="registerForm">
            <form action="login" method="post" class="form-horizontal">
                <h4>Sign Up</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username"></label>
                    <div class="col-md-10">
                        <input id="id_username" maxlength="254" name="username" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email"></label>
                    <div class="col-md-10">
                        <input id="id_email" maxlength="254" name="email" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_address"></label>
                    <div class="col-md-10">
                        <input id="id_address" maxlength="254" name="address" type="text" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_phone"></label>
                    <div class="col-md-10">
                        <input id="id_phone" maxlength="254" name="phone" type="text" placeholder="Phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_card"></label>
                    <div class="col-md-10">
                        <input id="id_card" maxlength="254" name="card" type="text" placeholder="Card number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password"></label>
                    <div class="col-md-10">
                        <input id="id_password" name="password" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Log in" class="btn btn-default" />
                    </div>
                </div>
                {% if errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
</div>

{% endblock %}


{% block scripts %}
<script src="/static/scripts/jquery.validate.min.js"></script>
{% endblock %}
